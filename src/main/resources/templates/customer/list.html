<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All customers</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
</head>
<!--NOTE: AUTHORS OF THIS CLASS: JONAS-->
<body>
    <div th:insert="fragments/menu :: menu"></div>

    <div class="container">
        <h1>Customer administration</h1>

        <table>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Number</th>
                <th></th>
            </tr>

            <tr th:each="customer : ${customers}">
                <td th:text="${customer.getId()}"></td>
                <td th:text="${customer.getcName()}"></td>
                <td th:text="${customer.getNumber()}"></td>
                <td>
                    <a th:href="@{/customer/detail/__${customer.getId()}__}"><button class="btn">Details</button></a>

                    <a th:href="@{/customer/edit/__${customer.getId()}__}"><button class="btn-ed btn">Edit</button></a>

                    <a th:href="@{/customer/delete/__${customer.getId()}__}"><button class="btn-del btn">Delete</button></a>
                </td>
            </tr>
        </table>
    </div>
    <div th:insert="fragments/footer :: footer"></div>
</body>
</html>
